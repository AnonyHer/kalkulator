<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />

        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <table>
            <td colspan="4" rowspan="1" id="operand">0</td>
            <tr>
                <td colspan="3"><button id="reset">AC</button></td>
                <td><button data-value="/" class="operationClick">/</button></td>
            </tr>
            <tr>
                <td><button data-value="7" class="numberClick">7</button></td>
                <td><button data-value="8" class="numberClick">8</button></td>
                <td><button data-value="9" class="numberClick">9</button></td>
                <td><button data-value="*" class="operationClick">*</button></td>
            </tr>
            <tr>
                <td><button data-value="4" class="numberClick">4</button></td>
                <td><button data-value="5" class="numberClick">5</button></td>
                <td><button data-value="6" class="numberClick">6</button></td>
                <td><button data-value="-" class="operationClick">-</button></td>
            </tr>
            <tr>
                <td><button data-value="1" class="numberClick">1</button></td>
                <td><button data-value="2" class="numberClick">2</button></td>
                <td><button data-value="3" class="numberClick">3</button></td>
                <td><button data-value="+" class="operationClick">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button data-value="0" class="numberClick">0</button></td>
                <td><button data-value="." class="decimal">.</button></td>
                <td><button id="result">=</button></td>
            </tr>
        </table>
    </body>
</html>
