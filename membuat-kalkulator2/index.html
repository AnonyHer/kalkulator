<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div>
        <table>
            <tr>
                <td colspan="3"><button onclick="clear('del')">AC</button></td>
                <td><button onclick="operasi('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="masukan('7')">7</button></td>
                <td><button onclick="masukan('8')">8</button></td>
                <td><button onclick="masukan('9')">9</button></td>
                <td><button onclick="operasi('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="masukan('4')">4</button></td>
                <td><button onclick="masukan('5')">5</button></td>
                <td><button onclick="masukan('6')">6</button></td>
                <td><button onclick="operasi('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="masukan('1')">1</button></td>
                <td><button onclick="masukan('2')">2</button></td>
                <td><button onclick="masukan('3')">3</button></td>
                <td><button onclick="operasi('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="masukan('0')">0</button></td>
                <td><button onclick="masukan('.')">.</button></td>
                <td><button onclick="result('=')">=</button></td></tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
